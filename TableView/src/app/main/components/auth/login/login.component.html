<form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
      
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not a valid E-mail!">
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
        />
      </nz-form-control>
  
    </nz-form-item>
    <nz-form-item nz-row class="login-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary" (click)="submitForm()">Login</button>
        <br>
        <input type="checkbox" [(ngModel)]="rememberMe" id="rememberMeCheckbox">
        <label for="rememberMeCheckbox">Remember Me</label>
        <br><br>
        <div *ngIf="showErrorMessage" class="error-message">
          It doesn't exists an account with this e-mail, please
          <button class="underline-button" (click)="openRegister()">Register</button>
        </div>
   
      </nz-form-control>
    </nz-form-item>
  </form>
