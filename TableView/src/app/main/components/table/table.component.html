<nz-table #groupingTable [nzData]="employeesList" nzBordered nzSize="middle" [nzScroll]="{ x: '1200px', y: '240px' }">
    <thead>
      <tr>
        <th rowspan="3" nzLeft [nzFilters]="filterName" [nzFilterFn]="nameFilterFn">Name</th>
        <th colspan="3">Other</th>
        <th colspan="1">Company</th>
      </tr>
      <tr>
        <th rowspan="2" [nzSortFn]="sortAgeFn">Age</th>
      </tr>
      <tr>
        <th>Street</th>
        <th >Phone number</th>
        <th>Company post</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of groupingTable.data">
        <td nzLeft>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.phoneNumber }}</td>
        <td nzRight>{{ data.occupation }}</td>
      </tr>
    </tbody>
  </nz-table>
